<!DOCTYPE html>
<head>
   <meta charset="utf-8">

   <style>

   <script>
      const data = {
        readonly: false,
        message: 'Hello Vue.js!',
        b: true,
        picked: 'one',
        selected: 'two',
        date: '',
        dtx: '',
        ddval1: 1,
        ddval2: 1,
        options1: [
          {text: 'AAA', value: 1},
          {text: 'BBB', value: 2},
          {text: 'CCC', value: 4}
        ],
        options2: ['AAA', 'BBB', 'CCC'],
        o: {
          a: 'aa'
        },
        name:'12345',
      };
      var vue;

      $(document).ready(function (){

        $('#cbReadonly').on('change', function (){
          const readonly = $('#cbReadonly').prop('checked');
          $('input').prop('disabled', readonly);
          $(".sel").selectmenu().selectmenu(readonly ? 'disable' : 'enable');
          // $('select').selectmenu(readonly ? 'disable' : 'enable');
          $('#cbReadonly').prop('disabled', false);
        })

        vue = new Vue({
          el: '#app',
          data: data,
          computed: {
            rev_message: function (){
              return this.message.split('').reverse().join('');
            },
            xxx: function (){
              console.log('xxx');
              if (this.message.length > 20) {
                this.picked = 'one';
              }
              return this.message.length > 20;
            },
            fullName: {
              get: function (){
                return this.name.split('').reverse().join('')
              },
              set: function (newValue){
                this.name = newValue.split('').reverse().join('')
              }
            }
          },
          methods: {
            CheckDate: function (){
              console.log(this.dt);
            }
          }
        });
      });
   </script>
</head>

<body>

   <div id="app">
      <input type='text' v-model='fullName'/>
      Readonly<input type='checkbox' v-model='readonly' id='cbReadonly'/>
      <br/>
      <input v-model="message">
      <p>{{ message }}</p>
      <p>{{ rev_message }}</p>
      <p><input type="checkbox" v-model="b">{{b ? "yes" : "no"}}</p>  
      <p>
         <label>One  <input type="radio" name="picked" id='one'   value="one"   v-radio="picked"/></label>
         <label>Two  <input type="radio" name="picked" id='two'   value="two"   v-radio="picked"/></label>
         <label>Three<input type="radio" name="picked" id='three' value="three" v-radio="picked"/></label>

      </p>
      <!--<input type="text" v-datepicker-processdate="dtx" />-->
      <input type="text" v-datepicker="date" />

      <br/>
      <select v-selectmenu='ddval1' style='width:200px' class='sel'>
         <option v-for="option in options1" v-bind:value="option.value">{{ option.text }}</option>
      </select>

      <select v-selectmenu='ddval2' style='width:200px' class='sel'>
         <option v-for="option in options2" >{{ option }}</option>
      </select>

      <pre>data: {{$data | json 3}}</pre>
