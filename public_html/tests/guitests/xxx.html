    <script>
      var keywords = ['Server1', 'Server2', 'Server3', 'Server4', 'Server5', 'Server6', 'Server7'];
      var data = {
        usr: 'ebrandl',

        $('#txt').ebtextarea({}).ebinput({}, data );

        $('#srv').ebdropdown({}, keywords).ebinput({}, data);
      });

    <table>
      <tr><td>User</td><td><input id='usr' type="text"></td></tr>
