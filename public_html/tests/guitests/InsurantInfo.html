<!DOCTYPE html>
<html>
   <head>
      <title>Versicherteninfo</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/lib/jQueryUI-1.11.4/jquery-ui.css">
      <link rel="stylesheet" href="/css/ebtable.css">
      <style>
         * {
            font-family:Arial;
            color: black;
            font-size: 10px;
         }
         #addComment textArea{
            width: 100%;
            height: 100px;
         }
         #resulttext textArea{
            width: 100%;
            height: 100px;
         }
         .ebtable #data th div.sort_wrapper span {
            position: absolute;
            margin-top: 1px;
            right: -1px;
         }
      </style>

      <script src="/lib/underscore-1.8.3/underscore-1.8.3.js"></script>
      <script src="/lib/jquery-1.11.3/jquery-1.11.3.js"></script>
      <script src="/lib/jQueryUI-1.11.4/jquery-ui.js"></script>
      <script src="/js/mx.js"></script>
      <script src="/js/ebtable.js"></script>
      <script src="/data/insurantInfoData.js"></script>
      <script>
         var tblData = mx(_.map(data.insurantComments, function (o) {
            return _.values(o);
         })).cols([2, 4, 5]);

         $(function () {
            var grid;
            var opts = {
               columns: [
                  {name: "Datum"},
                  {name: "Verfasser"},
                  {name: "Kommentar"},
               ],
               bodyHeight: 200,
               rowsPerPage: 5,
               flags: {filter: false, config: false, }
            };
            grid = $('#workorderComments').ebtable(opts, tblData);
            $('#workorderComments .ctrl:first').hide();
            $("#dlg").dialog({
               title: 'Info Auftrag - Fritzer, Ieva, 07.05.1974 (50000005988)',
               autoOpen: true,
               height: 300,
               width: 600,
               modal: true,
               resizable: true
            });
         });
      </script>
   </head>
   <body style="background:#F0F0F0">
      <div id="dlg" title="Basic dialog">
         <h1>Kommentare</h1>
         <div id="workorderComments"></div>
      </div>
   </body>
</html>
