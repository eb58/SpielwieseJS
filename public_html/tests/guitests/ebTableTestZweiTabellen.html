<!DOCTYPE html>
<html>
  <head>
    <title>Auftragsinfo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lib/jQueryUI-1.11.4/jquery-ui.css">
    <link rel="stylesheet" href="/css/ebtable.css">
    <style>
      * {
        font-family:Arial;
        color: black;
        font-size: 10px;
      }
      .ebtable #data th div.sort_wrapper span {
        position: absolute;
        margin-top: 1px;
        right: -1px;
      }
    </style>

    <script src="/lib/underscore-1.8.3/underscore-1.8.3.js"></script>
    <script src="/lib/jquery-1.11.3/jquery-1.11.3.js"></script>
    <script src="/lib/jQueryUI-1.11.4/jquery-ui.js"></script>
    <script src="/js/mx.js"></script>
    <script src="/js/ebtable.js"></script>
    <script src="/data/infoData.js"></script>
    <script>
      var tblData1 = mx(_.map(adata.workorderComments, function (o) {
        return _.values(o);
      })).cols([2, 4, 5]);
      var tblData2 = tblData1.slice(0);

      $(document).ready(function () {
        var opts1 = {
          columns: [
            {name: "Datum"},
            {name: "Verfasser"},
            {name: "Kommentar"},
          ],
          bodyHeight: 200,
          rowsPerPage: 5,
          //flags: {filter: false, config: false, }
        };
        var opts2 = {
          columns: [
            {name: "Datum2"},
            {name: "Verfasser2"},
            {name: "Kommentar2"},
          ],
          bodyHeight: 100,
          rowsPerPage: 10,
          //flags: {filter: false, config: false, }
        };
        var grid1 = $('#grid1').ebtable(opts1, tblData1);
        var grid2 = $('#grid2').ebtable(opts2, tblData2);
      });
    </script>
  </head>
  <body>
    <div id="grid1"></div>
    <br>
    <div id="grid2"></div>
  </body>
</html>
