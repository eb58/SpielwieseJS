<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lib/jQueryUI-1.11.4/jquery-ui.min.css"/>
    <script src="/lib/underscore-1.8.3/underscore.js"></script>
    <script src="/lib/jquery-1.11.3/jquery.js"></script>
    <script src="/lib/jQueryUI-1.11.4/jquery-ui.js"></script>
    <script src="/js/ebutils.js"></script>
    <script src="/js/ebtextarea.js"></script>
    <script>
      if (typeof $ !== 'undefined') {
        $.extend({
          alert: function (title, message) {
            message = message || '';
            $("<div id='dlgAlert'></div>").dialog({
              buttons: {
                "Ok": function () {
                  $(this).dialog("close");
                }
              },
              close: function () {
                $(this).remove();
              },
              title: title,
              modal: true,
              closeText: 'Schlie\u00dfen'
            }).html('<br>' + message.replace('\n', '<br>'));
          }
        });
      }

      $(document).ready(function () {
        opts = {
          title: 'Test',
          titleFontSize: '12px',
          counterFontSize: '10px',
          titlePos: 'top', // 'bottom'
          counterPos: 'top' //  'bottom'
        }
        $('#test1').ebtextarea(opts);
        $('#test2').ebtextarea(opts);
      })

    </script>
  </head>
  <body>
    <div>TODO write content</div>
    <textarea id='test1' rows='5' maxlen="30"></textarea>
    <textarea id='test2' rows='5' maxlen="50"></textarea>
  </body>
</html>
