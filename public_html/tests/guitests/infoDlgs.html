<!DOCTYPE html>
<html>
  <head>
    <title>Auftragsinfo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lib/jQueryUI-1.11.4/jquery-ui.css">
    <link rel="stylesheet" href="/css/ebtable.css">
    <style>
      * {
        font-family:Arial;
        color: black;
        font-size: 10px;
      }
      #addComment textArea{
        width: 100%;
        height: 100px;
      }
      #resulttext textArea{
        width: 100%;
        height: 100px;
      }
      .ebtable #data th div.sort_wrapper span {
        position: absolute;
        margin-top: -3px;
        right: -6px;
      }
    </style>

    <script src="/lib/underscore-1.8.3/underscore-1.8.3.js"></script>
    <script src="/lib/jquery-1.11.3/jquery-1.11.3.js"></script>
    <script src="/lib/jQueryUI-1.11.4/jquery-ui.js"></script>
    <script src="/js/mx.js"></script>
    <script src="/js/ebtable.js"></script>
    <script src="/data/infoData.js"></script>
    <script>
      var atblData = mx(_.map(adata.workorderComments, function (o) {
        return _.values(o);
      })).cols([2, 4, 5]);
      var itblData = mx(_.map(idata.insurantComments, function (o) {
        return _.values(o);
      })).cols([2, 4, 5]);

      $(function () {
        var opts1 = {
          columns: [{name: "Datum"}, {name: "Verfasser"}, {name: "Kommentar"}],
          bodyHeight: 200,
          rowsPerPage: 5,
          flags: {filter: false, config: false }
        };
        $('#workorderComments1').ebtable(opts1, atblData);
        $('#workorderComments1 .ctrl:first').hide();
        $('#addComment textarea').val(adata.addComment);
        $('#resulttext textarea').val(adata.resulttext);

        $("#dlgAuftragsInfo").dialog({
            title: 'Info Auftrag - Fritzer, Ieva, 07.05.1974 (50000005988)',
            autoOpen: false,
            height: 600,
            width: 600,
          });

        var opts2 = {
          columns: [{name: "Datum"}, {name: "Verfasser"}, {name: "Kommentar"}],
          bodyHeight: 200,
          rowsPerPage: 5,
          flags: {filter: false, config: false }
        };
        $('#workorderComments2').ebtable(opts2, itblData);
        $('#workorderComments2 .ctrl:first').hide();
        $("#dlgVersichertenInfo").dialog({
          title: 'Info Versicherte(r) - Fritzer, Ieva, 07.05.1974 (50000005988)',
          autoOpen: false,
          height: 300,
          width: 600,
        });
        $('#btnA').on('click', function () {
          $("#dlgAuftragsInfo").dialog('open');
        });
        $('#btnB').on('click', function () {
          $("#dlgVersichertenInfo").dialog('open');
        });
      });
    </script>
  </head>
  <body style="background:#F0F0F0">
    <div id="dlgAuftragsInfo">
      <h1>Kommentare</h1>
      <div id="workorderComments1"></div>
      <br>
      <h1>Erg√§nzender Kommentar</h1>
      <div id="addComment">
        <textarea disabled></textarea>
      </div>
      <h1>Ergebnis</h1>
      <div id="resulttext">
        <textarea disabled></textarea>
      </div>
    </div>
    <div id="dlgVersichertenInfo">
      <h1>Kommentare</h1>
      <div id="workorderComments2"></div>
    </div>
    <button id="btnA">Auftragsinfo</button>
    <button id="btnB">Versicherteninfo</button>
  </body>
</html>
