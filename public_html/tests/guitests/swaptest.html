    <script>
      moveColumn = function (table, from, to) {
        $('tr', table).each(function () {
          var cols = $(this).children('th, td');
          var col = cols.eq(from).detach();
          if (to < cols.length)
            col.insertBefore(cols.eq(to));
          else
            col.insertAfter(cols.last());
        });
      };
      orderTable = function (src, dst, colorder) {
