    <script>
      $(document).ready(function () {
        var onselchange = function onselchange(select) {
          $("#for" + select.id).val(select.getSelectedValues().join());
        };
        var opts1 = {
          values: [
            {v: '1', txt: 'Besonderheit1'},
            {v: '2', txt: 'Besonderheit2'},
            {v: '3', txt: 'Besonderheit3'},
            {v: '4', txt: 'Besonderheit4'},
            {v: '5', txt: 'Besonderheit5'}
          ],
          onselchange: onselchange
        };
        var opts2 = {
          values: ['test1', 'test2', 'test3', 'test4'],
          onselchange: onselchange
        };
        var opt3 = {
          values: ['Schlagwort1', 'Schlagwort2', 'Schlagwort3', 'Schlagwort4', 'Schlagwort5'],
          onselchange: function (select) {
            console.log('xx', select.getSelectedValuesAsString().join());
          }
        };

        $("#select1").ebselect(opts1, $("#forselect1").val().split(','));
        $("#select2").ebselect(opts2, [1, 3]);
        $("#select3").ebselect(opt3, {txts: ['Schlagwort1', 'Schlagwort4']});

        var listopts = {height: 60,width:150 };
        $('#list').eblist(listopts, ['AAA', 'BBB', 'CCCC', 'VVVV', 'YYYYYY']);

      });

    <input id="forselect1" />

    <hr>
