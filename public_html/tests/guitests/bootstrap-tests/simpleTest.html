<!DOCTYPE html>
<html>
   <head>
      <title></title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>

      <script src="/vendor/underscore-1.8.3/underscore.js"></script>
      <script src="https://unpkg.com/vue"></script>
      <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
      <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>      
      <script>

      </script>
   </head>
   <body>
      <nav class="navbar navbar-dark bg-info navbar-expand-sm ">     
         <a class="navbar-brand" href="#">Navbar</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>

         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
               </li>
               <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                     Dropdown
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                     <a class="dropdown-item" href="#">Aktion</a>
                     <a class="dropdown-item" href="#">Zweite Aktion</a>
                     <div class="dropdown-divider"></div>
                     <a class="dropdown-item" href="#">Noch was </a>
                  </div>
               </li>
               <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
               </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
               <input class="form-control mr-sm-2" type="search" placeholder="Suchbegriff" aria-label="Suchen">
               <button class="btn my-2 my-sm-0" type="submit">Suchen</button>
            </form>
         </div>
      </nav>


      <div id="components-demo">
         <b-table hover :items="items1"></b-table>
         <datatable :items="items2"></datatable>

         <b-container fluid>
            <!-- User Interface controls -->
            <b-row>
               <b-col md="6" class="my-1">
                  <b-form-group horizontal label="Filter" class="mb-0">
                     <b-input-group>
                        <b-form-input v-model="filter" placeholder="Type to Search" />
                        <b-input-group-append>
                           <b-btn :disabled="!filter" @click="filter = ''">Clear</b-btn>
                        </b-input-group-append>
                     </b-input-group>
                  </b-form-group>
               </b-col>
               <b-col md="6" class="my-1">
                  <b-form-group horizontal label="Sort" class="mb-0">
                     <b-input-group>
                        <b-form-select v-model="sortBy" :options="sortOptions">
                           <option slot="first" :value="null">-- none --</option>
                        </b-form-select>
                        <b-form-select :disabled="!sortBy" v-model="sortDesc" slot="append">
                           <option :value="false">Asc</option>
                           <option :value="true">Desc</option>
                        </b-form-select>
                     </b-input-group>
                  </b-form-group>
               </b-col>
               <b-col md="6" class="my-1">
                  <b-form-group horizontal label="Sort direction" class="mb-0">
                     <b-input-group>
                        <b-form-select v-model="sortDirection" slot="append">
                           <option value="asc">Asc</option>
                           <option value="desc">Desc</option>
                           <option value="last">Last</option>
                        </b-form-select>
                     </b-input-group>
                  </b-form-group>
               </b-col>
               <b-col md="6" class="my-1">
                  <b-form-group horizontal label="Per page" class="mb-0">
                     <b-form-select :options="pageOptions" v-model="perPage" />
                  </b-form-group>
               </b-col>
            </b-row>

            <!-- Main table element -->
            <b-table show-empty
                     stacked="md"
                     :items="items2"
                     :fields="fields"
                     :current-page="currentPage"
                     :per-page="perPage"
                     :filter="filter"
                     :sort-by.sync="sortBy"
                     :sort-desc.sync="sortDesc"
                     :sort-direction="sortDirection"
                     @filtered="onFiltered"
                     >
               <template slot="name" slot-scope="row">{{row.value.first}} {{row.value.last}}</template>
               <template slot="isActive" slot-scope="row">{{row.value?'Yes :)':'No :('}}</template>
               <template slot="actions" slot-scope="row">
                  <!-- We use @click.stop here to prevent a 'row-clicked' event from also happening -->
                  <b-button size="sm" @click.stop="info(row.item, row.index, $event.target)" class="mr-1">
                     Info modal
                  </b-button>
                  <b-button size="sm" @click.stop="row.toggleDetails">
                     {{ row.detailsShowing ? 'Hide' : 'Show' }} Details
                  </b-button>
               </template>
               <template slot="row-details" slot-scope="row">
                  <b-card>
                     <ul>
                        <li v-for="(value, key) in row.item" :key="key">{{ key }}: {{ value}}</li>
                     </ul>
                  </b-card>
               </template>
            </b-table>

            <b-row>
               <b-col md="6" class="my-1">
                  <b-pagination :total-rows="totalRows" :per-page="perPage" v-model="currentPage" class="my-0" />
               </b-col>
            </b-row>

            <!-- Info modal -->
            <b-modal id="modalInfo" @hide="resetModal" :title="modalInfo.title" ok-only>
               <pre>{{ modalInfo.content }}</pre>
            </b-modal>

         </b-container>
      </div> 

      <script>
         'use strict';
//#######################################################################
         const items1 = [
            {isActive: true, age: 40, first_name: 'Dickerson', last_name: 'Macdonald'},
            {isActive: false, age: 21, first_name: 'Larsen', last_name: 'Shaw'},
            {isActive: false, age: 89, first_name: 'Geneva', last_name: 'Wilson'},
            {isActive: true, age: 38, first_name: 'Jami', last_name: 'Carney'}
         ];
         
         const items2 = [
            {isActive: true, age: 40, name: {first: 'Dickerson', last: 'Macdonald'}},
            {isActive: false, age: 21, name: {first: 'Larsen', last: 'Shaw'}},
            {isActive: false, age: 9,  name: {first: 'Mini', last: 'Navarro'}, _rowVariant: 'success' },
            {isActive: false, age: 89, name: {first: 'Geneva', last: 'Wilson'}},
            {isActive: true, age: 38, name: {first: 'Jami', last: 'Carney'}},
            {isActive: false, age: 27, name: {first: 'Essie', last: 'Dunlap'}},
            {isActive: true, age: 40, name: {first: 'Thor', last: 'Macdonald'}},
            {isActive: true, age: 87, name: {first: 'Larsen', last: 'Shaw'}, _cellVariants: {age: 'danger', isActive: 'warning'} },
            {isActive: false, age: 26, name: {first: 'Mitzi', last: 'Navarro'}},
            {isActive: false, age: 22, name: {first: 'Genevieve', last: 'Wilson'}},
            {isActive: true, age: 38, name: {first: 'John', last: 'Carney'}},
            {isActive: false, age: 29, name: {first: 'Dick', last: 'Dunlap'}}
         ];

         Vue.component('datatable', {
            props: ['items'],
            template: '<b-table bordered striped hover :items="items"></b-table>',
         });
         Vue.component('button-counter', {
            data: function () {
               return {count: 0}
            },
            template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
         });
         
         new Vue({
            el: '#components-demo',
            data: {
               items1: items1,
               items2: items2,
               fields: [
                  {key: 'name', label: 'Person Full name', sortable: true, sortDirection: 'desc'},
                  {key: 'age', label: 'Person age', sortable: true, 'class': 'text-center'},
                  {key: 'isActive', label: 'is Active'},
                  {key: 'actions', label: 'Actions'}
               ],
               currentPage: 1,
               perPage: 5,
               totalRows: items2.length,
               pageOptions: [5, 10, 15],
               sortBy: null,
               sortDesc: false,
               sortDirection: 'asc',
               filter: null,
               modalInfo: {title: '', content: ''}
            },
            methods: {
               info(item, index, button) {
                  this.modalInfo.title = `Row index: ${index}`
                  this.modalInfo.content = JSON.stringify(item, null, 2)
                  this.$root.$emit('bv::show::modal', 'modalInfo', button)
               },
               resetModal() {
                  this.modalInfo.title = ''
                  this.modalInfo.content = ''
               },
               onFiltered(filteredItems) {
                  // Trigger pagination to update the number of buttons/pages due to filtering
                  this.totalRows = filteredItems.length
                  this.currentPage = 1
               }
            },
            computed: {
               sortOptions() {
                  // Create an options list from our fields
                  return this.fields
                          .filter(f => f.sortable)
                          .map(f => {
                             return {text: f.label, value: f.key}
                          })
               }
            },

         })
      </script>

   </body>
</html>
