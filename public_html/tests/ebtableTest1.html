<!DOCTYPE html>
<html>
   <head>

      </style>
      <script src="/lib/underscore-1.8.3.js"></script>

      <script src="/lib/jQueryUI-1.11.4/jquery-ui.js"></script>
      <script src="/js/ebtable.js"></script>
      <script>
         'use strict';
         var basketTestdata = [
            ['Säugetier', 'Esel', '05.08.2011', 'Liebig, Ellen, 17.08.1956', ],
            ['Säugetier', 'Affe', '10.06.2013', 'Heine, Heinrich, 07.12.2006'],
            ['Säugetier', 'Maus', '15.09.2014', 'Manne, Antonia, 17.06.1954'],
            ['Säugetier', 'Hase', '15.09.2014', 'Liebig, Ellen, 17.08.1956'],
            ['Säugetier', 'Hund', '31.08.2015', 'Mann, Heinrich, 17.08.1878'],
            ['Insekt', 'Fliege', '31.08.2009', 'Mann, Thomas'],
            ['Insekt', 'Biene', '31.08.2001', 'Lessing, Gottfried'],
            ['Insekt', 'Hummel', '01.08.1759', 'Schiller, Friedrich'],
            ['Insekt', 'Wespe', '31.06.1900', 'Storm, Theodor'],
            ['', 'Wolperdinger', '31.08.1915', ''],
            ['', 'Yeti', '31.08.2016', ''],
            ['', 'Einhorn', '04.11.2017', ''],
            ['', 'Lindwurm', '31.12.2018', '']
         ];

         var opts = {
            columns: [
               {name: "Gattung", invisible: true},
               {name: "Tierart"},
               {name: "Datum", format: 'date-de'},
               {name: "Name", render: function (data, row) {
                     return data + ' -- ' + row[0];
                  }}
            ]
            , selection: true
            , colorder: [0, 3, 2, 1]
            , rowsPerPageSelect: [2, 4, 10, 15]
            , rowsPerPage: 15
            , sortmaster: [{col: 0}] //[{col:1,order:'asc',sortType: 'date-de'},{col:2,order:'desc'}]
         };
         var grid;
         $().ready(function () {
            grid = $('#grid').ebtable(opts,basketTestdata);
         });
      </script>
   </head>
   <body>
      <div id="grid"></div>
   </body>
</html>
