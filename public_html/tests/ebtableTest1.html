<html>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/lib/jQueryUI-1.11.4/jquery-ui.css">
      <link rel="stylesheet" href="/css/ebtable.css">
      <style>
         * {
            font-family:Arial;
            color: black;
            font-size: 12px;
         }
      </style>
      <script src="/lib/underscore-1.8.3.js"></script>
      <script src="/lib/jquery-1.11.3/jquery-1.11.3.js"></script>
      <script src="/lib/jQueryUI-1.11.4/jquery-ui.js"></script>
      <script src="/js/mx.js"></script>
      <script src="/js/ebtable.js"></script>
      <script>
         'use strict';
         var basketTestdata = [
            ['D', 'Esel', '05.08.2011', 'Liebig, Ellen, 17.08.1956', ],
            ['A', 'Affe', '10.06.2013', 'Heine, Heinrich, 07.12.2006'],
            ['C', 'Maus', '15.08.2014', 'Manne, Antonia, 17.06.1954'],
            ['B', 'Hase', '15.08.2014', 'Liebig, Ellen, 17.08.1956']
         ];

         var opts = {
            columns: [
               {name: "Paket", invisible: true},
               {name: "Tierart"},
               {name: "Datum", sortType: 'date-de'},
               {name: "Name", render: function (data) {
                     return data + '!!!!'
                  }}
            ]
            , data: basketTestdata
            , colorder: [0, 3, 2, 1]
            , selectLen: [2, 4, 10]
            , rowsPerPage: 4
         };
         var grid;
         $().ready(function () {
            grid = $('#grid').ebtable(opts);
            grid.adjustHeader();
         });
         $(window).on('resize', function () {
            grid.adjustHeader();
         });
      </script>
   </head>
   <body>
      <div id="grid"></div>
   </body>
