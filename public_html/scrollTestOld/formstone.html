         .scrollbar.fs-scrollbar { padding: 0; }
         .scrollbar.fs-scrollbar .fs-scrollbar-content,
         .scrollbar.fs-scrollbar-active .fs-scrollbar-content { padding: 20px 40px 20px 20px; }

         .scrollbar.horizontal { height: 320px; padding: 0; }
         .wide_load { width: 2400px; overflow: hidden; padding: 20px 0 20px 20px; }
         .wide_load p { float: left; margin: 0 25px 0 0; width: 450px; }
         .custom_scrollbar .fs-scrollbar-handle { background: #900; border: none; border-radius: 0; right: 0; width: 100%; }
